openapi: 3.1.0
info:
  title: Contracts
  contact: { }
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "5.0"
tags:
  - name: Contract attachments
    description: Contract attachment resources
  - name: Contracts
    description: Contract resources
paths:
  /{municipalityId}/contracts/{contractId}:
    get:
      tags:
        - Contracts
      summary: Get a contract
      operationId: getContractById
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
        - name: version
          in: query
          description: Contract version
          required: false
          schema:
            type: integer
            format: int32
            exclusiveMinimum: 0
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contract"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      tags:
        - Contracts
      summary: Update a contract
      operationId: updateContract
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contract"
        required: true
      responses:
        "200":
          description: Ok
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Contracts
      summary: Delete a contract
      operationId: deleteContract
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/contracts/{contractId}/attachments/{attachmentId}:
    get:
      tags:
        - Contract attachments
      summary: Get a contracts attachment(s) and its metadata
      operationId: getAttachmentById
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
        - name: attachmentId
          in: path
          description: Attachment id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attachment"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      tags:
        - Contract attachments
      summary: Update a contract attachment
      operationId: updateAttachment
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
        - name: attachmentId
          in: path
          description: Attachment id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Attachment"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttachmentMetadata"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Contract attachments
      summary: Delete a contract attachment
      operationId: deleteAttachment
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
        - name: attachmentId
          in: path
          description: Attachment id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: No content
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/contracts:
    get:
      tags:
        - Contracts
      summary: Get a list of contracts
      operationId: getContracts
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: query
          description: Contract id
          required: false
          schema:
            type: string
            description: Contract id
            examples:
              - 2024-12345
        - name: partyId
          in: query
          description: PartyId
          required: false
          schema:
            type: string
            description: PartyId
            examples:
              - 40f14de9-815d-44a5-a34d-b1d38b628e07
        - name: organizationNumber
          in: query
          description: Organization number
          required: false
          schema:
            type: string
            description: Organization number
            examples:
              - 771122-1234
        - name: propertyDesignationNames
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: Property designation names
        - name: propertyDesignationDistricts
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              description: Property designation districts
        - name: externalReferenceId
          in: query
          description: External referenceId
          required: false
          schema:
            type: string
            description: External referenceId
            examples:
              - "123"
        - name: end
          in: query
          description: "End date (format: yyyy-MM-dd)"
          required: false
          schema:
            type: string
            format: date
            description: "End date (format: yyyy-MM-dd)"
            examples:
              - 2023-01-01
        - name: leaseType
          in: query
          description: Lease type
          required: false
          schema:
            $ref: "#/components/schemas/LeaseType"
        - name: term
          in: query
          description: Specific term to search for
          required: false
          schema:
            type:
              - string
              - "null"
            description: Specific term to search for
            examples:
              - term
            maxLength: 2147483647
            minLength: 2
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            description: Page number
            example: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Result size per page. Maximum allowed value is dynamically configured
          required: false
          schema:
            type: integer
            format: int32
            description: Result size per page. Maximum allowed value is dynamically
              configured
            example: 15
            minimum: 1
          example: 15
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContractPaginatedResponse"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - Contracts
      summary: Create contract
      operationId: createContract
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contract"
        required: true
      responses:
        "201":
          description: Successful operation
          headers:
            Location:
              description: Location of the created resource.
              style: simple
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/contracts/{contractId}/diff:
    post:
      tags:
        - Contracts
      summary: Diff two versions of a contract
      operationId: diffContract
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
        - name: oldVersion
          in: query
          description: Old version
          required: false
          schema:
            type: integer
            format: int32
            exclusiveMinimum: 0
        - name: newVersion
          in: query
          description: New version
          required: false
          schema:
            type: integer
            format: int32
            exclusiveMinimum: 0
      responses:
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/contracts/{contractId}/attachments:
    post:
      tags:
        - Contract attachments
      summary: Create a contract attachment
      operationId: createAttachment
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
        - name: contractId
          in: path
          description: Contract id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Attachment"
        required: true
      responses:
        "201":
          description: Successful operation
          headers:
            Location:
              description: Location of the uploaded attachment.
              style: simple
              schema:
                type: string
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        title:
          type: string
        detail:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    Address:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/AddressType"
          description: Address type
          examples:
            - POSTAL_ADDRESS
        streetAddress:
          type: string
        careOf:
          type: string
        postalCode:
          type: string
        town:
          type: string
        country:
          type: string
        attention:
          type: string
    AddressType:
      type: string
      description: Address type
      enum:
        - POSTAL_ADDRESS
        - BILLING_ADDRESS
        - VISITING_ADDRESS
    AttachmentCategory:
      type: string
      description: Attachment category
      enum:
        - CONTRACT
        - OTHER
    AttachmentMetadata:
      type: object
      description: Attachment metadata
      properties:
        id:
          type: integer
          format: int64
          description: The attachment id
          examples:
            - "1234"
          readOnly: true
        category:
          $ref: "#/components/schemas/AttachmentCategory"
        filename:
          type: string
          description: The attachment filename
          examples:
            - LeaseContract12.pdf
          minLength: 1
        mimeType:
          type: string
          description: The attachment mime-type
          examples:
            - application/pdf
          minLength: 1
        note:
          type: string
          description: Notes on the attachment
          examples:
            - The contract was a little wrinkled when scanned
      required:
        - filename
        - mimeType
    Contract:
      type: object
      description: Contract
      properties:
        version:
          type: integer
          format: int32
          description: Version for contract
          examples:
            - "1"
          readOnly: true
        contractId:
          type: string
          description: Contract id
          examples:
            - 2024-12345
          readOnly: true
        description:
          type: string
          description: 'A description '
          examples:
            - A simple description of the contract
        externalReferenceId:
          type: string
          description: External referenceId
          examples:
            - "123"
        leaseType:
          $ref: "#/components/schemas/LeaseType"
        municipalityId:
          type: string
          description: Municipality id for the contract
          examples:
            - "1984"
          readOnly: true
        objectIdentity:
          type: string
          description: Object identity (from Lantm√§teriet)
          examples:
            - 909a6a80-d1a4-90ec-e040-ed8f66444c3f
        status:
          $ref: "#/components/schemas/Status"
        type:
          $ref: "#/components/schemas/ContractType"
        leasehold:
          $ref: "#/components/schemas/Leasehold"
          description: Type of leasehold
        attachmentMetaData:
          type: array
          items:
            $ref: "#/components/schemas/AttachmentMetadata"
            description: Metadata for all attachments
            readOnly: true
          readOnly: true
        additionalTerms:
          type: array
          items:
            $ref: "#/components/schemas/TermGroup"
            description: Additional terms for the contract
        extraParameters:
          type: array
          description: Extra parameters
          items:
            $ref: "#/components/schemas/ExtraParameterGroup"
        indexTerms:
          type: array
          items:
            $ref: "#/components/schemas/TermGroup"
            description: Index terms for the contract
        propertyDesignations:
          type: array
          items:
            $ref: "#/components/schemas/PropertyDesignation"
            description: Property designations
        stakeholders:
          type: array
          items:
            $ref: "#/components/schemas/Stakeholder"
            description: List of stakeholders
        duration:
          $ref: "#/components/schemas/Duration"
        extension:
          $ref: "#/components/schemas/Extension"
        fees:
          $ref: "#/components/schemas/Fees"
        invoicing:
          $ref: "#/components/schemas/Invoicing"
          description: Invoicing details
        start:
          type: string
          format: date
          description: Lease period start date
          examples:
            - 2020-01-01
        end:
          type: string
          format: date
          description: Lease period end date
          examples:
            - 2022-12-31
        notices:
          type: array
          items:
            $ref: "#/components/schemas/Notice"
            description: Termination periods
        area:
          type: integer
          format: int32
          description: Leased area (m2)
          examples:
            - "150"
        signedByWitness:
          type: boolean
          description: Whether the contract is signed by a witness
        areaData:
          $ref: "#/components/schemas/FeatureCollection"
          description: Part(s) of property covered by the lease. Described by GeoJSON
            using polygon(s)
          examples:
            - "{\n\t\"features\": [\n\t\t{\n\t\t\t\"geometry\": {\n\t\t\t\t\"coordinates\"\
            : [\n\t\t\t\t\t[\n\t\t\t\t\t\t[\n\t\t\t\t\t\t\t1730072021484375,\n\t\t\
            \t\t\t\t\t6238137830626575\n\t\t\t\t\t\t],\n\t\t\t\t\t\t[\n\t\t\t\t\t\t\
            \t17297286987304688,\n\t\t\t\t\t\t\t6238050291927199\n\t\t\t\t\t\t],\n\
            \t\t\t\t\t\t[\n\t\t\t\t\t\t\t17297801971435547,\n\t\t\t\t\t\t\t6237922958346664\n\
            \t\t\t\t\t\t],\n\t\t\t\t\t\t[\n\t\t\t\t\t\t\t17301406860351562,\n\t\t\t\
            \t\t\t\t62378194958300895\n\t\t\t\t\t\t],\n\t\t\t\t\t\t[\n\t\t\t\t\t\t\
            \t17303810119628906,\n\t\t\t\t\t\t\t62379149998183046\n\t\t\t\t\t\t],\n\
            \t\t\t\t\t\t[\n\t\t\t\t\t\t\t17303638458251953,\n\t\t\t\t\t\t\t6238066208244492\n\
            \t\t\t\t\t\t],\n\t\t\t\t\t\t[\n\t\t\t\t\t\t\t1730072021484375,\n\t\t\t\
            \t\t\t\t6238137830626575\n\t\t\t\t\t\t]\n\t\t\t\t\t]\n\t\t\t\t],\n\t\t\
            \t\t\"type\": \"Polygon\"\n\t\t\t},\n\t\t\t\"properties\": {},\n\t\t\t\
            \"type\": \"Feature\"\n\t\t}\n\t],\n\t\"type\": \"FeatureCollection\"\n\
            }\n"
      required:
        - status
        - type
    ContractType:
      type: string
      description: Contract type
      enum:
        - LEASE_AGREEMENT
        - PURCHASE_AGREEMENT
        - LAND_LEASE_PUBLIC
        - SHORT_TERM_LEASE_AGREEMENT
    Crs:
      type: object
      properties:
        type:
          type: string
          enum:
            - name
            - link
        properties:
          type: object
          additionalProperties: { }
    Duration:
      type: object
      description: Duration
      properties:
        leaseDuration:
          type: integer
          format: int32
          description: The lease duration value
          examples:
            - "9"
        unit:
          $ref: "#/components/schemas/TimeUnit"
          description: The unit of the duration value
          examples:
            - MONTHS
      required:
        - leaseDuration
        - unit
    Extension:
      type: object
      description: Extension
      properties:
        autoExtend:
          type: boolean
          default: true
          description: Marker for whether an agreement should be extended automatically
            or not
          examples:
            - "true"
        leaseExtension:
          type: integer
          format: int32
          description: The lease extension value
          examples:
            - "2"
        unit:
          $ref: "#/components/schemas/TimeUnit"
          description: The unit of the extension value
          examples:
            - MONTHS
    ExtraParameterGroup:
      type: object
      description: Extra parameter group
      properties:
        name:
          type: string
          description: The group name
          examples:
            - Fees
        parameters:
          type: object
          additionalProperties:
            type: string
          description: Parameters
          examples:
            - "{\"key1\": \"value1\",\"key2\": \"value2\"}"
    Feature:
      type: object
      properties:
        crs:
          $ref: "#/components/schemas/Crs"
        bbox:
          type: array
          items:
            type: number
            format: double
        properties:
          type: object
          additionalProperties: { }
        geometry:
          oneOf:
            - $ref: "#/components/schemas/Feature"
            - $ref: "#/components/schemas/FeatureCollection"
            - $ref: "#/components/schemas/GeometryCollection"
            - $ref: "#/components/schemas/LineString"
            - $ref: "#/components/schemas/MultiLineString"
            - $ref: "#/components/schemas/MultiPoint"
            - $ref: "#/components/schemas/MultiPolygon"
            - $ref: "#/components/schemas/Point"
            - $ref: "#/components/schemas/Polygon"
        id:
          type: string
    FeatureCollection:
      type: object
      properties:
        crs:
          $ref: "#/components/schemas/Crs"
        bbox:
          type: array
          items:
            type: number
            format: double
        features:
          type: array
          items:
            $ref: "#/components/schemas/Feature"
    Fees:
